"""作者"""
type Author {
  id: ID!
  name: String!
}

"""バナー"""
type Banner {
  groupId: ID!
  href: String
  id: ID!
}

"""クエリーの一覧"""
type Query {
  banners(groupId: ID!): [Banner]!
  status(id: ID!): Status
  statuses: [Status]!
}

"""つぶやき"""
type Status {
  author: Author
  body: String!
  createdAt: String!
  id: ID!
}
